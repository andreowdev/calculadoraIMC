<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title">Calculadora IMC</div>
        <div class="input">
            <label for="">Nome:</label>
            <input type="text" name="" id="nome" placeholder="Ex: Ana Maria">
        </div>
        <div class="input">
            <label for="">Peso: </label>
            <input type="number" name="" id="peso" placeholder="Ex: Ana Maria">
        </div>
        <div class="input">
            <label for="">Altura:</label>
            <input type="number" name="" id="altura" placeholder="Ex: Ana Maria">
        </div>
        <button type="submit" id="calcular">Calcular</button>
        <div class="result" id="resultado"></div>
    </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
